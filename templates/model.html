<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{url_for('static', filename = '/src/output.css')}}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Prediction</title>
</head>

<body class="bg-black">

    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Master Cleanse Reliac
                   Welcome to price Predictor</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base text-white">
                    here,we tell you how much of a grind you have to do to sit in your dream car
                </p>
            </div>
            <form action="/carprice" method="POST">
            <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
                <div class="relative flex-grow w-full">
                    <label for="car_model" class="leading-7 text-sm text-gray-600">Car Model</label>
                    <input type="text" id="full-name" name="car_model"
                        class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative flex-grow w-full">
                    <label for="car_brand" class="leading-7 text-sm text-gray-600">Car Brand</label>
                    <input type="text" id="email" name="car_brand"
                        class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                
                <button type="submit"
                    class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">predict</button>
                    <p style="position: absolute; top:55vh;left: 40vw;"><b>{{response}} USD</b></p>
            </div>
            </form>
        </div>
    </section>

</body>

</html>
