<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextGen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black" h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-gray-800 text-white text-center p-4 shadow">
        <h1 class="text-xl font-semibold">Text Generation AI</h1>
    </header>

    <!-- Chat Area -->
    <main class="flex-grow p-4 overflow-y-auto">
        <!-- Chat message container -->
        <div class="flex flex-col space-y-4">
            <!-- User message -->
            <div class="flex justify-end">
                <div style = "width: 1200px;" class="bg-blue-600 text-white p-3 rounded-lg shadow">
                    {{response}}
                </div>
            </div>

            <!-- Bot message -->
             
            <div class="flex justify-start fixed mt-44">
                <div class="bg-gray-300 text-gray-900 p-3 rounded-lg max-w-xs w-auto shadow">
                    {{user_input}}
                </div>
            </div>
        </div>
    </main>

    <!-- Input Box -->
    <footer style = "width: 100vw;" class="bg-white p-4 shadow flex fixed bottom-0">
        <form method = 'post' action='/textgen'>
            <input style = "width: 90vw" type="text" name = "textgen" id = "input" placeholder="Type your message..."
                class="flex-grow p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
            <button class="ml-2 bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700">Send</button>
        </form>
    </footer>

</body>

</html>
