<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{url_for('static', filename = '/src/output.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = '/css/nav.css')}}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Summarizer</title>
    
</head>

<body class="bg-black">
    <nav class="p-4 shadow-lg nav_flex bg-black nav_flex">
        <!-- Logo -->
        <!-- Logo -->
        <div class=" text-lg font-semibold text-pink-200">
          Placidux
        </div>
    
        <div class="container">
          <!-- Navigation Links -->
          <ul class="flex space-x-8 text-sm font-semibold my-3">
            <li><a href="/" class="hover:text-pink-400 text-white">Home</a></li>
            <li><a href="/blog1" class="hover:text-pink-400 text-white">Blog</a></li>
            <li><a href="/#service" class="hover:text-pink-400 text-white">Book Online</a></li>
          
          </ul>
    
          <!-- Search Bar -->
          <div class="relative">
            <input type="text" placeholder="Search..."
              class="bg-black border-b-2 border-purple-500 text-white py-1 px-2 focus:outline-none">
    
          </div>
        </div>
      </nav>






      

<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <form action="/image" method="post" enctype="multipart/form-data">
            <div
                class="flex lg:w-1/6 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
                <div class="relative flex-grow w-full">
                    <label for="full-name" class="leading-7 text-lg text-gray-600">Upload your file</label>
                    <input type="file" id="full-name" name="file1"
                        class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
            </div>
            <div class="relative flex-grow w-full">
                <label for="email" class="leading-7 text-lg text-gray-600">Enter query here</label><br>
                <input type="text" id="" name="user_query"
                    class="w-full bg-gray-100 bg-opacity-50 rounded border my-2 py-2 border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <br>
            <button type="submit" value="submit"
                class="text-white bg-indigo-500 border-0 py-2 px-8 my-5 focus:outline-none hover:bg-indigo-600 rounded text-lg " style="margin-left: 700px;">Submit</button>
        </form>
    </div>
    </div>


    <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Answer to your query
        </h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base text-white">{{response}}</p>
    </div>

</section>
</body>

</html>
